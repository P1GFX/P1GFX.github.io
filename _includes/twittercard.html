
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@p1gfx">
  <meta name="twitter:creator" content="@p1gfx">

  <!-- hardcoding an image here so I don't have to worry about attaching an image to each blog post in the future  -->

  <meta property="og:image" content="{{ site.url }}/assets/img/twitter-card.png" />
  <meta name="twitter:image:src" content="{{ site.url }}/assets/img/twitter-card.png">
  <meta content="{{ site.title }}" property="og:site_name">

  <!-- Set a page title, or default to site title if missing for some reason  -->

  {% if page.title %}
    <meta name="twitter:title" content="{{ page.title }}">
    <meta content="{{ page.title }}" property="og:title">
    <meta content="article" property="og:type">
  {% else %}
    <meta name="twitter:title" content="{{ site.title }}">
    <meta content="{{ site.title }}" property="og:title">
    <meta content="website" property="og:type">
  {% endif %}

  <!-- set page description or default to site description  -->

  {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
    <meta content="{{ page.description }}" property="og:description">
  {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    <meta content="{{ site.description }}" property="og:description">
  {% endif %}

  {% if page.url %}
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta content="{{ site.url }}{{ page.url }}" property="og:url">
  {% endif %}

  {% if page.date %}
    <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
  {% endif %}
  {% if page.image %}
    <meta content="{{ site.url }}/assets/img/projects/{{ page.image }}" property="og:image">
    <meta property="og:image" content="{{ site.url }}/assets/img/projects/{{ page.image }}" />
  {% else %}
    <meta content="{{ site.url }}/assets/img/twitter-card.png" property="og:image">
  {% endif %}
